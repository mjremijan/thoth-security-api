<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>#{applicationController.title}</title>
    </h:head>

    <h:body>

        <h1>#{applicationController.title} <span id="page_name">(<ui:insert name="page_name">page_name</ui:insert>)</span></h1>
        <div id="content" class="left_content">
            <ui:include src="meta.xhtml" />
        </div>


        <ui:insert name="page_content">page_content</ui:insert>


        <h1>Principal/Role Information</h1>
        <div id="content" class="left_content">
            <ui:include src="principal.xhtml" />
        </div>
        
        <h1>Session Information</h1>
        <div id="content" class="left_content">
            <ui:include src="session.xhtml" />
        </div>

        <h1>References</h1>
        <div id="content" class="left_content">
            <ui:include src="references.xhtml" />
        </div>
    </h:body>

</html>
